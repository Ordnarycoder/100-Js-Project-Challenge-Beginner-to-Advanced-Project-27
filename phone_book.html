<!doctype html>
<html lang="en">
    <head>
        <title>Phone Book</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
                <div class="d-flex flex-row pb-5">
                    <label style="font-weight: bold;" class="me-2 mt-1" for="name">Name:</label>
                    <input class="form-control form-control-sm mb-2 me-3" style="height: 35px; width: 200px;" type="text" id="name">
                    <label style="font-weight: bold;" class="me-2 mt-1" for="surname">Surname:</label>
                    <input class="form-control form-control-sm mb-2 me-3" style="height: 35px; width: 200px;" type="text" id="surname">
                    <label style="font-weight: bold;" class="me-2 mt-1" for="name">Phone number:</label>
                    <input class="form-control row-1 form-control-sm mb-3 me-3 mr-5" style="height: 35px; width: 200px;" type="number" id="phone_number">
                    <button id="submit" style="height: 35px;" class="btn btn-dark me-4">Submit</button>
                    <button id="delete" style="height: 35px;" class="btn btn-dark">Delete</button>
                </div>
                <div class="container">
                    <table class="table table-light">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Phone number</th>
                          </tr>
                        </thead>
                        <tbody id="phone_table">
                        </tbody>
                      </table>
                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="phone_book.js"></script>
    </body>
</html>
